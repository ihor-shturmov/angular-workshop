<mat-card [routerLink]="[book.id]">
  <mat-card-header>
    <mat-card-title>
      {{ book.title }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <img mat-card-image [src]="book.image | formatImagePath" [alt]="book.title" width="100" height="100">
    <p class="mt-2">{{ book.description }}</p>
    <p>by {{ book.author }}</p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button (click)="delete.emit(book); $event.stopPropagation()">Delete</button>
  </mat-card-actions>
</mat-card>
